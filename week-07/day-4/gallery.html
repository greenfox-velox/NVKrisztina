<html>
<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" type = "text/css" href = "gallery.css">
    <title>Gallery</title>
</head>
  <body>
    <div class="flex-container">
      <div class="upper box">
        <h1>Gallery</h1>
      </div>
      <div class="middle">
        <div class="left box">
          <div class="arrow box toLeft">
            <div class="iconForMove toLeftSide">
              <button class="clickOn">&lt;</button>
            </div>
          </div>
        </div>
        <div class="central box">
          <div class="imageContainer">
            <img class="inTheMiddle" src = "cat9.jpg">
          </div>
        </div>
        <div class="right box">
          <div class="arrow box">
            <div class="iconForMove">
              <button class="clickOn">&gt;</button>
            </div>
          </div>
        </div>
      </div>
    <div class="lower box">
      <div class="thumbnail">
        <button class="clickOn leftToThumbnail">&lt;</button>
        <img class="inThumbnail" src = "">
        <img class="inThumbnail" src = "">
        <img class="inThumbnail" src = "">
        <img class="inThumbnail" src = "">
        <img class="inThumbnail" src = "">
        <button class="clickOn rightToThumbnail">&gt;</button>
    </div>
  </div>
  <script src="gallery.js"></script>
  </body>


</html>
